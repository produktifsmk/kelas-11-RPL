<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Foto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .gallery-img {
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">GALERY FOTO LAURA MANISS AESHTETIc
    </h2>
    <div class="row g-4">
      <!-- Foto 1 -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="1.jpg" alt="Foto 1" width="300" height="300" class="img-fluid rounded gallery-img" />
      </div>
      <!-- Foto 2 -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="2.jpg" width="200" height="200" alt="Foto 2" class="img-fluid rounded gallery-img" />
      </div>
      <!-- Foto 3 -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="3.jpg" width="200" height="200" alt="Foto 3" class="img-fluid rounded gallery-img" />
      </div>
      <!-- Foto 4 -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="4.jpg" width="200" height="200" alt="Foto 4" class="img-fluid rounded gallery-img" />
      </div>
      <!-- Foto 5 -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="5.jpg" width="300" height="300" alt="Foto 5" class="img-fluid rounded gallery-img" />
      </div>
      <!-- Foto 6 -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="6.jpg" width="200" height="200" alt="Foto 6" class="img-fluid rounded gallery-img" />
      </div>
      <!-- Foto 7 -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="7.jpg" width="200" height="200" alt="Foto 7" class="img-fluid rounded gallery-img" />
      </div>
      <!-- Foto 8 -->
      <div class="col-6 col-md-4 col-lg-3">
        <img src="8.jpg" width="200" height="200" alt="Foto 8" class="img-fluid rounded gallery-img" />
      </div>
      <!-- Tambah lagi sesuai kebutuhan -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
