<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Foto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .gallery-img {
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
    <div class="row">

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="foto/foto 1.jpg" class="d-block w-100" height="400">
              </div>
              <div class="carousel-item">
                <img src="foto/foto 2.jpg" class="d-block w-100" height="400">
              </div>
              <div class="carousel-item">
                <img src="foto/foto 3.jpg" class="d-block w-100" height="400">
              </div>
              <div class="carousel-item">
                <img src="foto/foto 4.jpg" class="d-block w-100" height="400">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>

  <div class="container py-5">
    <h2 class="text-center mb-4">GALLERY JEANI
    </h2>
    <div class="row g-4">
    
      <div class="col-6 col-md-4 col-lg-3">
        <img src="foto/foto 1.jpg" alt="Foto 1" width="300" height="300" class="img-fluid rounded gallery-img" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="foto/foto 2.jpg" alt="Foto 1" width="300" height="300" class="img-fluid rounded gallery-img" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="foto/foto 3.jpg" alt="Foto 1" width="300" height="300" class="img-fluid rounded gallery-img" />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img src="foto/foto 4.jpg" alt="Foto 1" width="300" height="300" class="img-fluid rounded gallery-img" />
      </div>
    
      </div>

      <!-- Tambah lagi sesuai kebutuhan -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
